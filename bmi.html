<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFit - BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <div class="logo-icon">HF</div>
        <div>Health <span>Fitness</span></div>
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="bmi.html">BMI</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="cardio.html">Cardio</a>
        <div id="userSection">
            <a class="btn-primary" href="login.html">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="section-title">BMI <span>Calculator</span></h2>
    <div style="max-width: 600px; margin: 0 auto;" class="card">
        <div class="form-group">
            <label style="display: block; margin-bottom: 0.5rem;">Height (cm)</label>
            <input type="number" id="height">
        </div>
        <div class="form-group">
            <label style="display: block; margin-bottom: 0.5rem;">Weight (kg)</label>
            <input type="number" id="weight">
        </div>
        <button class="btn-primary" style="width: 100%;" onclick="calculateBMI()">Calculate BMI</button>

        <div id="bmiResult" class="result-box hidden">
            <div class="result-value" id="bmiValue"></div>
            <p style="font-size: 1.3rem; margin-top: 1rem;">Category: <span id="bmiCategory"></span></p>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
